<br>
<div class="row">
  <div class="col-sm-7">
    <h1>Admin Customers</h1>
  </div>
  <div class="col-sm-3"></div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-danger btn-lg">Log Out</button>
  </div>
</div>
<br>

<div >
  <div class="row">
    <div class="col-sm-12">
        <input [(ngModel)]="searchInput" class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
  
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-3">
    <button type="button" class="btn btn-info btn-block btn-md" routerLink="/admin-home">Back To Movie Page</button>
  </div>
  <div class="col-sm-3">
    
  </div>
  <div class="col-sm-3">
    
  </div>
  <div class="col-sm-3">
    <button type="button" class="btn btn-primary btn-md btn-block btn pull-right" routerLink="/add-customer">Add Customer</button>
  </div>
</div>

<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor='let user of getUsers'>
        <td scope="row">{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Address}}</td>
        <td>{{user.City}}</td>
        <td>{{user.PhoneNumber}}</td>
        <td>{{user.Status}}</td>
        <td><button type="button" class="btn btn-primary btn-sm" ><i class="material-icons" routerLink= "/updatecustomer/{{user._id}}">update</i></button></td>
        <td><button type="button" class="btn btn-danger btn-sm" ><i class="material-icons" (click)="deleteCustomer(user._id)">delete_forever</i></button></td>
      </tr>

</table>
