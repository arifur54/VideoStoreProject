<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-6">
      <form class="form-signin" #logInFrom="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Admin Log In</h1>
        <br>
        <input type="text" [(ngModel)]="adminUserData.user_name" name="user_name" class="form-control" placeholder="Admin User Name" required autofocus>
        <br>
        <!-- <label for="inputPassword" 
        class="sr-only">Password</label> -->
        <input type="password" [(ngModel)]="adminUserData.password" name="password" class="form-control" placeholder="Admin Password" required>
        <br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)=logInAdmin()>Sign in</button>
      </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>
