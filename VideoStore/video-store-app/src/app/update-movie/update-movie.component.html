<div class="container">
  <h1>Update Movie</h1>
  <br>
  <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <form class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" [(ngModel)]="updateMovie.Title" name="Title" class="form-control" id="title" placeholder="Movie Title" required>
            <label for="exampleInputEmail1">Run Time</label>
            <input type="text" [(ngModel)]="updateMovie.RunTime" name="RunTime" class="form-control" id="run-time" placeholder="Run Time" required>
            <label for="exampleInputEmail1">Genre</label>
            <select class="form-control" [(ngModel)]="updateMovie.Gen" name="Gen">
                <option></option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Fantacy</option>
                <option>Drama</option>
                <option>Horror</option>
              </select>
            <label for="exampleInputEmail1">Rating</label>
            <select class="form-control" [(ngModel)]="updateMovie.Rating" name="Rating">
                <option></option> 
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            <label for="exampleInputEmail1">Director</label>
            <input type="text" [(ngModel)]="updateMovie.Director" name="Director" class="form-control" id="director" placeholder="Director" required>
            <label for="exampleInputEmail1">Status</label>
            <select class="form-control" [(ngModel)]="updateMovie.Status" name="Status">
                <option></option>
                <option>Avaliable</option>
                <option>Unavliable</option>
              </select>
              <br>
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                  <button type="button" class="btn btn-success btn-block btn-lg" (click)="updateMovie()">Update Movie</button>
              </div>
              <div class="col-sm-1"></div>
        </form>
  </div>

</div>
