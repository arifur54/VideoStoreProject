<div class="container">
  <h1>Update Customer</h1>
  <br>
  <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <form class="form-group" #cf>
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" [(ngModel)]="updateCustomerData.FirstName" #title name="FirstName" class="form-control" id="title" placeholder="First Name" required>
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" [(ngModel)]="updateCustomerData.LastName" name="LastName" class="form-control" id="run-time" placeholder="Last Name" required>
            <label for="exampleInputEmail1">Address</label>
            <input type="text" [(ngModel)]="updateCustomerData.Address" name="Address" class="form-control" id="run-time" placeholder="Address" required>
            <label for="exampleInputEmail1">City</label>
            <input type="text" [(ngModel)]="updateCustomerData.City" name="City" class="form-control" id="run-time" placeholder="City" required>
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="text" [(ngModel)]="updateCustomerData.PhoneNumber" name="PhoneNumber" class="form-control" id="run-time" placeholder="Phone Number" required>
            
            <label for="exampleInputEmail1">Status</label>
            <select class="form-control" [(ngModel)]="updateCustomerData.Status" name="Status">
                <option></option>
                <option>Active</option>
                <option>Expired</option>
              </select>
              <br>
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                  <button type="button" class="btn btn-success btn-block btn-lg" (click)="updateCustomer()">Update Customer</button>
              </div>
              <div class="col-sm-1"></div>
        </form>
  </div>

</div>
